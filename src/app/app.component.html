<div class="container-fluid">
  <div class="row p-2" id="control-panel">
    <button mat-raised-button color="primary" class="m-2" [disabled]="isCallStarted$ | async">Start Call</button>
    <button mat-raised-button class="m-2" [disabled]="isCallStarted$ | async">Join Call</button>
    <button mat-raised-button color="warn" class="m-2" [disabled]="!(isCallStarted$ | async)">End Call</button>
  </div>
  <div class="row">
    <div class="col">
      <div class="video-wrapper">
        <video #remoteVideo class="remote-video" poster="./assets/video-placeholder.jpg" autoplay
          playsinline></video>
        <video #localVideo class="local-video" autoplay playsinline [muted]="true"></video>
      </div>
    </div>
  </div>
</div>
